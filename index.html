<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПРО100ПАК Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="container">
        <div class="header">
            <div class="manager-input">
                <input type="text" id="managerName" placeholder="Имя менеджера">
            </div>
            <div class="logo">ПРО100ПАК</div>
            <div class="subtitle"></div>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="section-title">Основные параметры</div>
                <div class="input-group">
                    <label>Количество SKU</label>
                    <input type="number" id="sku" min="1" value="1">
                </div>
                <div class="input-group">
                    <label>Количество товара</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <div class="input-group">
                    <label>Габариты (см)</label>
                    <div class="dim-inputs">
                        <input type="number" id="length" placeholder="Д" step="0.1">
                        <input type="number" id="width" placeholder="Ш" step="0.1">
                        <input type="number" id="height" placeholder="В" step="0.1">
                    </div>
                </div>
                <div class="input-group" id="group_personal_discount">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_personal_discount">
                        <label for="toggle_personal_discount">Персональная скидка (%)</label>
                    </div>
                    <input type="number" id="personal_discount" value="0" min="0" max="100" placeholder="% скидки">
                </div>
                <div class="input-group" id="group_unit_markup">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_unit_markup">
                        <label for="toggle_unit_markup">Добавить наценку за единицу (₽)</label>
                    </div>
                    <input type="number" id="unit_markup" value="0" min="0" step="0.1" placeholder="руб. за ед.">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Дополнительные услуги</div>
                
                <div class="input-group" id="group_packaging0">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_packaging0">
                        <label for="toggle_packaging0">Упаковка <i>(ввести кол-во слоёв)</i></label>
                    </div>
                    <select id="packaging0"></select>
                    <input type="number" id="packaging_qty0" value="0" min="0" placeholder="Кол-во">
                </div>

                <div class="input-group" id="group_packaging1">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_packaging1">
                        <label for="toggle_packaging1">Упаковка <i>(ввести кол-во слоёв)</i></label>
                    </div>
                    <select id="packaging1"></select>
                    <input type="number" id="packaging_qty1" value="0" min="0" placeholder="Кол-во">
                </div>

                <div class="input-group" id="group_marking0">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_marking0">
                        <label for="toggle_marking0">Маркировка <i>(ввести кол-во на единицу)</i></label>
                    </div>
                    <select id="marking0"></select>
                    <input type="number" id="marking_qty0" value="0" min="0" placeholder="Кол-во">
                </div>

                <div class="input-group" id="group_marking1">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_marking1">
                        <label for="toggle_marking1">Маркировка <i>(ввести кол-во на единицу)</i></label>
                    </div>
                    <select id="marking1"></select>
                    <input type="number" id="marking_qty1" value="0" min="0" placeholder="Кол-во">
                </div>

                <div class="input-group" id="group_quality">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_quality">
                        <label for="toggle_quality">Проверка качества</label>
                    </div>
                    <select id="quality"></select>
                </div>

                <div class="input-group" id="group_tag_qty">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_tag_qty">
                        <label for="toggle_tag_qty">Кол-во бирок <i>(ввести кол-во на единицу)</i></label>
                    </div>
                    <input type="number" id="tag_qty" value="0" min="0">
                </div>

                <div class="input-group" id="group_extra_actions">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_extra_actions">
                        <label for="toggle_extra_actions">Доп. действия <i>(ввести кол-во действий)</i></label>
                    </div>
                    <input type="number" id="extra_actions" value="0" min="0" placeholder="Кол-во действий">
                    <input type="text" id="extra_actions_desc" placeholder="Описание действий (через запятую)" style="margin-top: 0.5rem;">
                </div>

                <div class="input-group" id="group_kit_qty">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_kit_qty">
                        <label for="toggle_kit_qty">Комплектация <i>(ввести кол-во единиц в комплекте)</i></label>
                    </div>
                    <input type="number" id="kit_qty" value="0" min="0">
                </div>

                <div class="input-group" id="group_insertion_qty">
                    <div class="checkbox-container">
                        <input type="checkbox" id="toggle_insertion_qty">
                        <label for="toggle_insertion_qty">Вложения <i>(ввести кол-во на единицу)</i></label>
                    </div>
                    <input type="number" id="insertion_qty" value="0" min="0">
                </div>
            </div>
        </div>

        <div class="actions">
            <button onclick="calculate()">Рассчитать</button>
            <button onclick="generatePDFPreview()" id="previewButton" disabled>Просмотр КП</button>
            <button onclick="generatePDF(true)" id="pdfButton" disabled>Скачать PDF</button>
        </div>

        <div id="result" class="result-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
